<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digiartifact-time-manager</title>
    <script>
      // Prevent dark mode flash - ensure light mode by default
      // This runs before any CSS loads
      (function() {
        try {
          const stored = localStorage.getItem('datm-settings');
          if (stored) {
            const settings = JSON.parse(stored);
            // Only apply dark classes if explicitly set to dark
            if (settings.theme === 'dark') {
              document.documentElement.classList.add('dark');
              document.body.classList.add('dark-mode');
            }
          }
          // If no settings or theme is light/undefined, do nothing (light mode is default)
        } catch (e) {
          // If there's an error, default to light mode (do nothing)
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
